<div class="container">
    <h3>To Do List</h3>
<table class="table">

    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Activity</th>
        <th scope="col">Dateline</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of listToDo">
        <td>{{todo.id}}</td>
        <td>{{todo.activity}}</td>
        <td>{{todo.dateline}}</td>
      </tr>
    </tbody>
    
  </table>
</div>
