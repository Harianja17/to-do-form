<div class="container">
<form [formGroup]="animeForm" (ngSubmit)="submitData(animeForm.value)" >
    <div class="form-group">
        <label for="'id"> Id</label>
        <input type="text" class="form-control" placeholder="Enter Id" formControlName="id">
        <div *ngIf="form('id').invalid && form('id').dirty || form('id').touched">
            <div class="alert alert-danger" *ngIf="form('id').errors?.['required']"> This field is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="'name"> Name</label>
        <input id="name" type="text" class="form-control" placeholder="Enter Name" formControlName="name">
        <div *ngIf="form('name').invalid && form('name').dirty || form('name').touched">
            <div class="alert alert-danger" *ngIf="form('name').errors?.['required']"> This field is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="'cover"> Cover</label>
        <input id="cover" type="text" class="form-control" placeholder="Enter Cover" formControlName="cover">
        <div *ngIf="form('cover').invalid && form('cover').dirty || form('cover').touched">
            <div class="alert alert-danger" *ngIf="form('cover').errors?.['required']"> This field is required</div>
            <div class="alert alert-danger" *ngIf="form('cover').errors?.['minlength']"> This field not fulfill the minimum length</div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!animeForm.valid"> Submit </button>
</form>
</div>

<div class="container">
    <div class="row">
        <h2>Anime List</h2>
    </div>
    <div class="row">
        <div *ngFor="let anime of listAnime">
            <h2>{{anime.name}}</h2>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src={{anime.cover}} alt="Card image cap">
              </div>
        </div>
    </div>
</div>
