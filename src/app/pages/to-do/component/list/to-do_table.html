<div class="container">
    <h3>To Do List</h3>
<table class="table">

    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">Activity</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let todo of listToDo; let i =index" >
       
        <td scope="row" >{{i+1}}</td>
        <td scope="row" [ngStyle]="{'text-decoration': todo.finish? 'line-through':''}">{{todo.id}}</td>
        <td scope="row"  [ngStyle]="{'text-decoration': todo.finish? 'line-through':''}">{{todo.activity}}</td>
        <td scope="row"  [ngStyle]="{'text-decoration': todo.finish? 'line-through':''}">{{todo.dateline}}</td>
             
        <td>
            <button (click)="deleteData(i)">Delete</button>
            <button (click)="setFinish(todo)" >Finish</button>
            <button (click)="update(todo)"routerLink="/todo" >Update</button>
            <button (click)="moveToForm(todo)">GetDetail</button>
        </td>

      </tr>
    </tbody>
    
  </table>
  <button class="btn btn-warning"  routerLink="/todo">Back</button>

</div>
